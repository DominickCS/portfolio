<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
    const app = document.getElementById("app");

    function Header(props)  {
      console.log(props);
      return (
      <>
          <h1>{props.title}</h1>
          <div id="pfp">
          <img src="https://avatars.githubusercontent.com/u/67260863?v=4"></img>
          </div>
          <h4>{props.subtitle}</h4>
      </>);
    }

    function HomePage() {
      const taskList = [`Ride my Bike`, `Code my website`, `Go Grocery Shopping`];
      return (
      <div>
          <Header title="DominickCS" subtitle="A portfolio created with NextJS" />
          <ul>
            {taskList.map((task) => (
              <li key={task}>{task}</li>
            ))}
          </ul>
      </div>
      )
    }
    const root = ReactDOM.createRoot(app);
    root.render(
    <>
      <HomePage />
    </>);
    </script>
  </body>
</html>
